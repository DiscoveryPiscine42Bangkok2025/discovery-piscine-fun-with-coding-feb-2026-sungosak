<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink; 
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
      margin-top: 40px;
    }
    .shops {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }
    .shop {
      text-align: center;
    }
    .shop img {
      width: 200px;
      height: auto;
    }
    .shop a {
      display: block;
      margin-top: 10px;
      color: blue;
    }
    hr {
      margin: 50px 0 20px 0;
      border: 1px solid black;
    }
    .footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      margin-right: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>Basics ©</h1>
  <div class="shops">
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <a href="https://www.amazon.com" target="_blank">Amazon</a>
    </div>

    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
      <a href="https://www.ebay.com" target="_blank">eBay</a>
    </div>
  </div>
  <hr>
  <div class="footer">
    © sungosak 2026
  </div>

</body>
</html>
