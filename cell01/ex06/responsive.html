<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;

    }

    td {
      border: 1px solid black;
      padding: 20px;
      font-size: 2vw; 
    }

    .cell1 {
      background-color:green;
    }

    .cell2 {
      background-color: pink;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>

</body>
</html>
