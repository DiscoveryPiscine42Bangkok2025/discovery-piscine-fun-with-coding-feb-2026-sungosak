<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Example</title>

  <style>
    table {
      width: 500px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 30px;
      font-size: 18px;
    }

    .cell1 {
      background-color: green; 
    }

    .cell2 {
      background-color: pink;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>

</body>
</html>
