<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
</head>

<body>

  <input type="text" id="left">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="right">

  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const op = document.getElementById("operator").value;
      if (
        left === "" || right === "" ||
        !Number.isInteger(Number(left)) ||
        !Number.isInteger(Number(right)) ||
        Number(left) < 0 || Number(right) < 0
      ) {
        alert("Error :(");
        return;
      }

      const a = Number(left);
      const b = Number(right);
      let result;

      if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      switch (op) {
        case "+":
          result = a + b;
          break;
        case "-":
          result = a - b;
          break;
        case "*":
          result = a * b;
          break;
        case "/":
          result = a / b;
          break;
        case "%":
          result = a % b;
          break;
      }

      alert(result);
      console.log(result);
    }
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
