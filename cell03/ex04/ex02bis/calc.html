<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000 (jQuery)</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, select {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <input type="text" id="left">

  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="right">

  <input type="submit" id="btn" value="Try me!">

  <script>
    $("#btn").click(function () {
      const left = $("#left").val();
      const right = $("#right").val();
      const op = $("#operator").val();

      if (
        left === "" || right === "" ||
        !Number.isInteger(Number(left)) ||
        !Number.isInteger(Number(right)) ||
        Number(left) < 0 || Number(right) < 0
      ) {
        alert("Error :(");
        return;
      }

      const a = Number(left);
      const b = Number(right);
      let result;

      if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      switch (op) {
        case "+":
          result = a + b;
          break;
        case "-":
          result = a - b;
          break;
        case "*":
          result = a * b;
          break;
        case "/":
          result = a / b;
          break;
        case "%":
          result = a % b;
          break;
      }

      alert(result);
      console.log(result);
    });


    setInterval(function () {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
