<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon (jQuery)</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="balloon"></div>

  <script>
    let size = 200;
    const colors = ["red", "green", "blue"];
    let colorIndex = 0;

    $("#balloon").click(function () {
      size += 10;

      if (size > 420) {
        size = 200;
        colorIndex = 0;
      } else {
        colorIndex = (colorIndex + 1) % colors.length;
      }

      updateBalloon();
    });

    $("#balloon").mouseleave(function () {
      if (size > 200) {
        size -= 5;
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        updateBalloon();
      }
    });

    function updateBalloon() {
      $("#balloon").css({
        width: size + "px",
        height: size + "px",
        "background-color": colors[colorIndex]
      });
    }
  </script>

</body>
</html>
